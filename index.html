<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Cloud</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides/introduction.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n----\r?\n$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
        </section>
        <section data-markdown="slides/cloud.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n----\r?\n$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
        </section>
        <section data-markdown="slides/saas.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n----\r?\n$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
        </section>
        <section data-markdown="slides/iaas.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n----\r?\n$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
        </section>
        <section data-markdown="slides/architecture.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n----\r?\n$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
        </section>
        <section data-markdown="slides/paas.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n----\r?\n$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
        </section>
        <section data-markdown="slides/serverless.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n----\r?\n$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
        </section>
        <section data-markdown="slides/conclusion.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n----\r?\n$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
        </section>
        <section data-markdown="slides/links.md"
        data-separator="^\r?\n---\r?\n$"
        data-separator-vertical="^\r?\n----\r?\n$"
        data-separator-notes="^Note:"
        data-charset="utf-8">
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        slideNumber: true,
        fragmentInURL: true,
        history: true,
        dependencies: [
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
